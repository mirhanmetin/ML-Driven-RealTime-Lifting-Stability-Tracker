<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Powerlifting Movement Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #f39c12;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        font-family: "Arial", sans-serif;
        color: #f39c12;
        text-align: center;
        margin-bottom: 40px;
      }
      .btn-custom {
        width: 100%;
        margin-bottom: 20px;
        padding: 15px;
        font-size: 18px;
        border: none;
        transition: transform 0.2s;
      }
      .btn-custom:hover {
        transform: translateY(-3px);
      }
      .btn-profile {
        background-color: #f39c12;
        color: white;
      }
      .btn-sessions {
        background-color: #f39c12;
        color: white;
      }
      .btn-logout {
        background-color: #f39c12;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Your Dashboard</h1>

      <button id="profileBtn" class="btn btn-custom btn-profile">
        Profile
      </button>

      <button id="sessionsBtn" class="btn btn-custom btn-sessions">
        Sessions
      </button>

      <button id="logoutBtn" class="btn btn-custom btn-logout">Logout</button>
    </div>

    <script>
      document.getElementById("profileBtn").addEventListener("click", () => {
        window.location.href = "/profile"; // Varsayƒ±lan y√∂nlendirme (√∂nceki endpoint olu≈üturulacak)
      });

      document.getElementById("sessionsBtn").addEventListener("click", () => {
        window.location.href = "/sessions";
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/logout", { method: "POST" });
            const data = await response.json();
            if (data.status === "success") {
              alert("üö™ Logged out successfully!");
              window.location.href = "/";
            } else {
              alert("‚ùå Logout failed: " + data.message);
            }
          } catch (error) {
            console.error(error);
            alert("An error occurred during logout.");
          }
        });
    </script>
  </body>
</html>
